<mat-card class="example-card">

  <mat-card-content>
    <div class="login">
      <h2 class="login-header">Register</h2>
      <form [formGroup]="registerForm" class="login-container" (ngSubmit)="register()">
    
        <p [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
          <input type="email" placeholder="Email" formControlName="email">
        </p>
    
        <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
          <div *ngIf="formControls.email.errors.required">Email is required</div>
        </div>
    
        <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
          <input type="username" placeholder="Username" formControlName="username">
        </p>
    
        <div *ngIf="isSubmitted && formControls.username.errors" class="help-block">
          <div *ngIf="formControls.username.errors.required">Username is required</div>
        </div>
    
    
        <p [ngClass]="{ 'has-error': isSubmitted && formControls.password1.errors }">
          <input type="password1" placeholder="Password1" formControlName="password1">
        </p>
    
        <div *ngIf="isSubmitted && formControls.password1.errors" class="help-block">
          <div *ngIf="formControls.password1.errors.required">Password1 is required</div>
        </div>


        <p [ngClass]="{ 'has-error': isSubmitted && formControls.password2.errors }">
          <input type="password2" placeholder="Password2" formControlName="password2">
        </p>
    
        <div *ngIf="isSubmitted && formControls.password2.errors" class="help-block">
          <div *ngIf="formControls.password2.errors.required">Password2 is required</div>
        </div>
    

    
      </form>
    </div>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="register()" color="primary">Register</button>
  </mat-card-actions>
</mat-card>
